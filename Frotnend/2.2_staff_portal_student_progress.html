    <!--Inside the javascript document it includes a asynchronous function (adding tasks whilst system is running) which adds a dynamic table in the div component "job-posts" where once
    students has posts their application form, it will use an HTML propoerty innerHTML which deals with making the system dynamic, by doing this it adds a HTML elements within a JavaScript 
    and it uses "${}" to integrated data by the response by the backend server (8080) which has been extracted by client side server. It uses a DOM (Document Object Model) method "createElement" to 
    create a div method which stores <tr> tag to add a row in each of table data (td)  -->
    <script>

        //-------------------------------------CREATING TABLE FOR MAKING STUDENT PROGRESS TABLE DYNAMIC-------------------------------------------
        // I have used asynchronous function (performing tasks whilst page is being used) where i added a dynamic container which stores
        // gets students application form by requesting it to backend (8080) where response is converted into json which is used to integrate 
        // the value within the collection to the table data (<td>) tag where "innerHTML" is used to do this.
        async function studentProgressTable(){
               try{
                   const getStudentProgress = await fetch("http://localhost:8080/get-student-progress");
                   const studentProgress = await getStudentProgress.json();    
                   const tableContainer = document.getElementById("student-progress-table");
                   console.log("Database has been received", studentProgress)
                   studentProgress.forEach(studentProgressItem => {
                       const studentTableRow = document.createElement('tr');
                       studentTableRow.innerHTML = `
                                <td>${studentProgressItem.Student_id}</td>
                                <td>${studentProgressItem.Job_Name}</td>
                                <td>${studentProgressItem.Industry_Name}</td>
                                <td>${studentProgressItem.Project_Type}</td>
                                <td>${studentProgressItem.Job_Type}</td>
                                <td>${studentProgressItem.Course}</td>
                                <td>${studentProgressItem.First_Name}</td>
                                <td>${studentProgressItem.Last_Name}</td>
                                <td>${studentProgressItem.Student_Email}</td>
                                <td>${studentProgressItem.Gender}</td>
                                <td>${studentProgressItem.Avalability}</td>
                                <td>${studentProgressItem.Skills}</td>
                                <td><a href="${studentProgressItem.Document}">View Document</a></td>
                                <td><a href="${studentProgressItem.Link}">Student Profile</a></td>
                                <td>${studentProgressItem.Status}</td>
                       `
                       tableContainer.appendChild(studentTableRow)
                      
                   })
                   //------------------------------------------------------------------------------------------------------------------
               }catch(err){
                   console.log(err)
               }
           }
           window.onload = studentProgressTable;
   </script>
