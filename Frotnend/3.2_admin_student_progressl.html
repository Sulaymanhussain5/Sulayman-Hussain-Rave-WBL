    <!--------------------------------------------MAKING STUDENT PROGRESS TABLE DYNAMIC USING SCRIPT TAG---------------------------------------------------->
    <!--I have used <script> tag to insert an javascript  within HTML document. This deals with making the table dynamic, once student has submitted their application
        form then data is added in the table (<td> is used to add data). By doing this it sends a request to the backend (localhost 8080) where it gets student appliation form
            and converts backend response to JSON where it will be used to extract and add the data to the front end of the system-->
    <script>

        //------------------------------------------FUNCTION FOR ADDING DYNAMIC STUDENT PROGRESS TABLE------------------------------------- 
        // I have used asynchronous function (performing tasks whilst page is being used) where i added a dynamic table by using 
        // innerHTML HTML property. Once student has applied for the job (submits their application form) it integrates it to the 
        // student progress table. By doing this request has been made to the backend (8080) where it gets student 
        // application form which is inputed in the collection in MongoDb database server. After receiving the response from the 
        // backend, it converts it to json  where client side extracts the data and integrate to make the value, which uses "innerHTML//
        async function studentProgressTable(){
               try{
                   const getStudentProgress = await fetch("http://localhost:8080/get-student-progress");
                   const studentProgress = await getStudentProgress.json();    
                   const tableContainer = document.getElementById("student-progress-table");
                   console.log("Database has been received", studentProgress)
                   studentProgress.forEach(studentProgressItem => {
                       const studentTableRow = document.createElement('tr');
                       studentTableRow.innerHTML = `
                               <tr>
                                   <td>${studentProgressItem.Student_id}</td>
                                   <td>${studentProgressItem.Job_Name}</td>
                                   <td>${studentProgressItem.Industry_Name}</td>
                                   <td>${studentProgressItem.Project_Type}</td>
                                   <td>${studentProgressItem.Job_Type}</td>
                                   <td>${studentProgressItem.Course}</td>
                                   <td>${studentProgressItem.First_Name}</td>
                                   <td>${studentProgressItem.Last_Name}</td>
                                   <td>${studentProgressItem.Student_Email}</td>
                                   <td>${studentProgressItem.Gender}</td>
                                    <td>${studentProgressItem.Avalability}</td>
                                   <td>${studentProgressItem.Skills}</td>
                                   <td>${studentProgressItem.Document}</td>
                                   <td><a href="${studentProgressItem.Link}">Student Profile</a></td>
                                   <td>${studentProgressItem.Status}</td>
                                </tr>                        
                       `
                       tableContainer.appendChild(studentTableRow)
                      
                   })
               }catch(err){
                   console.log(err)
               }
           }
           //---------------------------------------------------------------------------------------------------------------
           window.onload = studentProgressTable;
   </script>
